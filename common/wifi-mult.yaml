wifi:
  min_auth_mode: WPA2
  networks:
  - ssid: $wifi_ssid
    password: $wifi_password
  - ssid: $wifi_alt_ssid
    password: $wifi_alt_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "$devicename"
    password: $ap_fallback_password

captive_portal: